# Production Docker Compose Configuration
# For EasyPanel deployment, individual services will use their Dockerfiles
# This file is for reference and local production testing

version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  # In EasyPanel, use managed PostgreSQL or external database
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: hustlehub-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hustlehub}
      POSTGRES_USER: ${POSTGRES_USER:-hustlehub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hustlehub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hustlehub} -d ${POSTGRES_DB:-hustlehub}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hustlehub-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Server
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-5000}
      API_VERSION: ${API_VERSION:-v1}

      # Database (use external DB in EasyPanel)
      DATABASE_URL: ${DATABASE_URL:?Database URL required}
      DATABASE_POOL_MIN: ${DATABASE_POOL_MIN:-2}
      DATABASE_POOL_MAX: ${DATABASE_POOL_MAX:-10}

      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # Flutterwave
      FLUTTERWAVE_SECRET_KEY: ${FLUTTERWAVE_SECRET_KEY:?Flutterwave secret key required}
      FLUTTERWAVE_PUBLIC_KEY: ${FLUTTERWAVE_PUBLIC_KEY:?Flutterwave public key required}
      FLUTTERWAVE_ENCRYPTION_KEY: ${FLUTTERWAVE_ENCRYPTION_KEY}
      FLUTTERWAVE_WEBHOOK_SECRET: ${FLUTTERWAVE_WEBHOOK_SECRET}

      # SMS Provider
      SMS_PROVIDER: ${SMS_PROVIDER:-twilio}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      TERMII_API_KEY: ${TERMII_API_KEY}
      TERMII_SENDER_ID: ${TERMII_SENDER_ID:-HustleHub}
      AT_API_KEY: ${AT_API_KEY}
      AT_USERNAME: ${AT_USERNAME}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}

      # Business
      PLATFORM_FEE_PERCENT: ${PLATFORM_FEE_PERCENT:-15}
      DEFAULT_TASK_RADIUS_KM: ${DEFAULT_TASK_RADIUS_KM:-5}
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES:-10}
      OTP_MAX_ATTEMPTS: ${OTP_MAX_ATTEMPTS:-3}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - hustlehub-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Admin Dashboard
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    container_name: hustlehub-admin
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${ADMIN_PORT:-3001}:3001"
    networks:
      - hustlehub-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  hustlehub-network:
    driver: bridge
    name: hustlehub-network

volumes:
  postgres_data:
    name: hustlehub-postgres-data
