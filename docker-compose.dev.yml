# Development Docker Compose Configuration
# Start with: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: hustlehub-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: hustlehub_dev
      POSTGRES_USER: hustlehub
      POSTGRES_PASSWORD: hustlehub_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - hustlehub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hustlehub -d hustlehub_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: hustlehub-backend-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Server
      NODE_ENV: development
      PORT: 5000
      API_VERSION: v1

      # Database
      DATABASE_URL: postgresql://hustlehub:hustlehub_dev_password@db:5432/hustlehub_dev
      DATABASE_POOL_MIN: 2
      DATABASE_POOL_MAX: 10

      # JWT
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_EXPIRES_IN: 7d

      # Flutterwave (use test keys)
      FLUTTERWAVE_SECRET_KEY: FLWSECK_TEST-your-test-secret-key
      FLUTTERWAVE_PUBLIC_KEY: FLWPUBK_TEST-your-test-public-key
      FLUTTERWAVE_ENCRYPTION_KEY: FLWSECK_TEST-your-encryption-key

      # SMS Provider (optional for dev, will log to console if not set)
      SMS_PROVIDER: console

      # CORS
      CORS_ORIGIN: http://localhost:3001,http://localhost:19006

      # Business
      PLATFORM_FEE_PERCENT: 15
      DEFAULT_TASK_RADIUS_KM: 5
      OTP_EXPIRY_MINUTES: 10
      OTP_MAX_ATTEMPTS: 3

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000

      # Logging
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot-reload
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations
      - ./backend/package.json:/app/package.json
      # Named volume for node_modules to avoid host conflicts
      - backend_node_modules:/app/node_modules
    networks:
      - hustlehub-network
    command: npm run dev

  # Admin Dashboard
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.dev
    container_name: hustlehub-admin-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5000/api/v1
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot-reload
      - ./admin/src:/app/src
      - ./admin/index.html:/app/index.html
      - ./admin/vite.config.ts:/app/vite.config.ts
      - ./admin/package.json:/app/package.json
      # Named volume for node_modules
      - admin_node_modules:/app/node_modules
    networks:
      - hustlehub-network
    stdin_open: true
    tty: true

networks:
  hustlehub-network:
    driver: bridge
    name: hustlehub-network-dev

volumes:
  postgres_data_dev:
    name: hustlehub-postgres-dev
  backend_node_modules:
    name: hustlehub-backend-node-modules-dev
  admin_node_modules:
    name: hustlehub-admin-node-modules-dev
